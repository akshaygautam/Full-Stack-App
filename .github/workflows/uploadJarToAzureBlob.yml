name: Upload JAR to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  upload-jar-and-release-new-version:
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_ACCOUNT_ENDPOINT: ${{ secrets.AZURE_STORAGE_ACCOUNT_ENDPOINT }}

    steps:
      - name: Print Environment Variables
        run: env

      - name: Validate ENV
        run: |
          echo $AZURE_STORAGE_ACCOUNT_NAME
          echo $AZURE_STORAGE_CONTAINER_NAME
          echo $AZURE_STORAGE_ACCOUNT_ENDPOINT
          echo "My Secret ${{ secrets.MY_SECRET }}"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build Frontend
        run: |
          cd ./frontend &&
          npm install &&
          npm run build

      - name: Clean static folder
        run: |
          rm -rf ./src/main/resources/static
          mkdir -p ./src/main/resources/static
          cp -R ./frontend/build/* ./src/main/resources/static/

      - name: Build and Package with Maven
        run: mvn -q clean package -Pprod

      - name: Append Date and Time to JAR Filename
        id: append_datetime
        run: |
          echo "::set-output name=filename::Full-Stack-App-SNAPSHOT-$(date +'%Y%m%d%H%M%S').jar"
          echo "::set-output name=dirname::fullstackapp-$(date +'%Y%m%d%H%M%S')"

      - name: echo_everything
        id: echoing
        run: echo ${{ steps.append_datetime.outputs.dirname }}

      - name: Store JAR Filename in Source Variable
        id: store_source
        run: |
          echo "::set-output name=source::$(find ./target/ -type f -name 'Full-Stack-App-SNAPSHOT-TIME-*.jar' | head -n 1)"
        shell: bash

      - name: Copy JAR to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_SSH_HOST }}
          username: ${{ secrets.AZURE_VM_SSH_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}
          port: ${{ secrets.AZURE_VM_SSH_PORT }}
          script: |
            echo "Create directory if it doesn't exist"
            sudo mkdir -p /home/javaapps/fullstackapp/
            echo "Copy JAR file"
            sudo cp ${{ steps.store_source.outputs.source }} /home/javaapps/fullstackapp/
          source: ${{ steps.store_source.outputs.source }}
          target: /home/javaapps/fullstackapp/
          debug: true

      - name: Run JAR on Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.AZURE_VM_SSH_HOST }}
          username: ${{ env.AZURE_VM_SSH_USERNAME }}
          key: ${{ env.AZURE_VM_SSH_PRIVATE_KEY }}
          port: ${{ env.AZURE_VM_SSH_PORT }}
          script: |
            cd /home/javaapps/fullstackapp/
            java -jar "$(basename ${{ steps.store_source.outputs.source }})" > output.log 2>&1 &
